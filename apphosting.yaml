# === App Hosting Configuration ===
# Этот файл используется для настройки поведения серверной части вашего приложения,
# развернутой на Firebase App Hosting.
# Официальная документация: https://firebase.google.com/docs/app-hosting/configure

# runConfig: Определяет конфигурацию выполнения вашего серверного кода.
runConfig:
  # maxInstances: Максимальное количество экземпляров сервера, которые могут быть
  # запущены одновременно. Firebase будет автоматически масштабировать количество
  # экземпляров от 0 до этого значения в зависимости от входящего трафика.
  # Увеличьте это значение, если ожидается высокая нагрузка.
  maxInstances: 1
